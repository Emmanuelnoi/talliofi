<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      CSP: 'unsafe-inline' is required in style-src because Radix UI primitives
      (used by shadcn/ui popovers, tooltips, dialogs, select, etc.) inject
      inline styles for positioning at runtime. Removing it will break those
      components. The inline loading-shell styles have been moved to
      /loading.css so they no longer depend on 'unsafe-inline'.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co; form-action 'self'; base-uri 'self'; object-src 'none'; frame-src 'none'; worker-src 'self'; manifest-src 'self'; upgrade-insecure-requests;"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#111111" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Talliofi — local-first personal budget planner and expense tracker. Plan income, track spending, set goals, and visualize your finances."
    />
    <title>talliofi</title>
    <link rel="stylesheet" href="/loading.css" />
    <script src="/theme-init.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- Loading shell — replaced once React mounts -->
      <div id="app-loading">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
